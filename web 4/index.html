<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fest Campus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            
            justify-content: center;
            padding: 20px;
            
        }



        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 40px;
        }

    

        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .nav a {
            text-decoration: none;
            color: #000;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .robot {
                width: 150px;
                height: 150px;
            }
        }
.background-spline{
  position: relative;
  position: fixed;
}


    .navbar {
      position: fixed;
      bottom: 8%;
      height: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 100%;
      max-width: 70%; /* Optional: Set a max-width for the navbar */
      background-color: transparent;
      border: 2px solid #fff;
      border-radius: 30px 30px 30px 30px;
      overflow: hidden;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .navbar a {
      flex: 1;
      text-align: center;
      padding: 15px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: transparent;
    }

    .navbar i {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .navbar a.active {
      background-color: transparent;
    }

    @media (max-width: 768px) {
      .navbar a {
        font-size: 12px;
        padding: 10px;
      }

      .navbar i {
        font-size: 18px;
      }
    }
    
    /* @keyframes slideInleft{
  from{
    transform: translateX(-100%);
  }
  to{
    transform: translateX(0%);
  }
}
    .heading-1{
      animation:  slideInleft 7s ease-in 0s infinite normal none 
     }
.paragraph{
  animation:  slideInleft 7s ease-in 0s infinite normal none }
    */


  
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.5/build/spline-viewer.js"></script>
    </head>

<body>
  <spline-viewer class="background-spline" url="https://prod.spline.design/HaEHmhKVqTJEQAru/scene.splinecode"></spline-viewer>

    <div class="container" style="margin-top: -30%;">
        <h1 class="heading-1">Welcome to the Tech Fest Campus</h1>
        <p class="paragraph">Discover the latest innovations and technology at our exciting Tech Fest event. Join our campus ambassador team and help us spread the word!</p>
       
           
    </div>
    <div class="navbar">
      <a href="#" class="active">
        <i class="fa fa-home"></i>
        Home
      </a>
      <a href="#">
        <i class="fa fa-search"></i>
        Search
      </a>
      <a href="#">
        <i class="fa fa-bell"></i>
        Notifications
      </a>
      <a href="#">
        <i class="fa fa-envelope"></i>
        Messages
      </a>
      <a href="#">
        <i class="fa fa-user"></i>
        Profile
      </a>
    </div>
  

  
</body>
</html>
